services:
  food-box:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Seoul
      - SLACK_TOKEN=${SLACK_TOKEN}
      - SLACK_CHANNEL=${SLACK_CHANNEL}
      - DB_FILE_DIR=/db
      - CRAWL_URL=${CRAWL_URL}
    volumes:
      - ./db:/db
